<div class="col-md-4" ng-controller="RegisterCtrl">
  <h1>Register</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form name="registerForm" class="form" ng-submit="registerForm.$valid && registerUser(user)" novalidate>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="username" ng-model="user.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="user.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="!registerForm.$valid">Register</button>
      </div>
  </form>
</div>
